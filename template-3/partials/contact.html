<div ng-controller="footerCtrl">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.63283231068!2d108.14923273528706!3d16.084532031171456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314218ce8ccbbe05%3A0x8d196c3077a8e4c5!2zTmd1eeG7hW4gQ2jDoW5oLCBMacOqbiBDaGnhu4N1LCDEkMOgIE7hurVuZywgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1465436814411" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div class="prodseles">
        <h1 style="margin: 0">
            <strong>GỬI TIN NHẮN NHẬN TƯ VẤN</strong>
        </h1>
    </div>
    <br><br>
    <div class="container">
        <form method="post">
            <div class="col-md-4 col-sm-12 col-xs-12 footer-1">
                <a href="/"><img ng-src="{{urlImage}}{{contacts.company_logo}}" class="img img-responsive" alt="Foundation"></a>
                <br>
                <p><span class="fa fa-map-marker img-thumbnail img-circle"> </span> {{contacts.company_address1_vi}}</p>
                <p><span class="fa fa-phone img-thumbnail img-circle"> </span> {{contacts.company_phone}}</p>
                <p><span class="fa fa-envelope img-thumbnail img-circle"> </span> {{contacts.company_email}}</p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 ">

                <div class="form-group">
                    <label for="exampleInputName1">Họ và tên *</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Địa chỉ Email *</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                </div>

            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 ">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nội dung</label>
                    <textarea class="form-control" rows="3" placeholder="Nhập nội dung"></textarea>
                </div>
                <div style="text-align: right">
                    <button type="submit" class="w3-btn w3-deep-orange"> Gửi </button>
                </div>
            </div>
        </form>
    </div>
    <br><br>
</div>
