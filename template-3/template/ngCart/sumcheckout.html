<div class="shoppingcart">   
    <table class="ngCart cart checkod">
        <tr ng-repeat="item in ngCart.getCart().items track by $index">             
            <td>
                <a href="/chi-tiet/{{item.getName()}}-{{item.getId()}}">                  
                    <p>{{item.getName()}}</p>
                </a>
                <div>  
                    <small>Số lượng: {{item.getQuantity() | number}}</small>                      
                </div>
            </td>
            <td style="color: #E53935; text-align: center">{{item.getTotal() | currency
                        :number:0}}
            </td>
                
        </tr>
    </table>
    <div style="text-align:right">
        <h5><strong>
                Tổng số lượng: {{ ngCart.getTotalItems()}}
                <ng-pluralize count="ngCart.getTotalItems()" when="{1: 'Sản phẩm', 'other':'Sản phẩm'}"></ng-pluralize>
            </strong>
        </h5>
        <h5><strong>Tổng tiền: {{ngCart.totalCost() | currency:number:0}}</strong></h5>
        <br>
        <div>
            <button type="submit" class="btn btn-danger waves-effect waves-light" ng-if="ngCart.getTotalItems() !== 0"><span class="fa fa-check"></span> XÁC NHẬN</button>
            <a href="/" class="btn btn-warning waves-effect waves-light" ng-if="ngCart.getTotalItems() === 0">TIẾP TỤC MUA HÀNG</a>
        </div>

    </div>
</div>
